{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Author Meta -->
	<meta name="author" content="codepixer">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Cabzy</title>

	
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %} ">
		<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">					
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<link rel="stylesheet" href="{% static 'https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'% }">			
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %} ">
		<link rel="stylesheet" href="{% static 'css/main.css' %} ">
	</head>
	<body>

		  <header id="header" id="home">
			<div class="container">
				<div class="row align-items-center justify-content-between d-flex">
				  <div id="logo">
					<a href="{% static 'index.html' %}"><img src="{% static 'img/L.png' %} " alt="" title="" /></a>
				  </div>
				  <nav id="nav-menu-container">
					<ul class="nav-menu">
					  <li class="menu-active"><a href="./">Home</a></li>
					  <li><a href="/login">Login</a></li>	
					  <li><a href="/register">Register</a></li>	
					  		          
					</ul>
				  </nav><!-- #nav-menu-container -->		    		
				</div>
			</div>
		  </header><!-- #header -->


		<!-- start banner Area -->
		<section class="banner-area relative" id="home">
			<div class="overlay overlay-bg"></div>	
			<div class="container">
				<div class="row fullscreen d-flex align-items-center justify-content-center">
					<div class="banner-content col-lg-7 col-md-6 ">
						
                    </div>
                    
                    
					    <div class="col-lg-5  col-md-6 header-right">
                            
                       
                         <h4 class="text-white pb-30">Register</h4>
                        
                         <form method = "POST" class="form" role="form" autocomplete="off">
                            {% csrf_token %}
							<div class="from-group">
                                <input type="text" class="form-control txt-field" name="first_name" id="first_name" placeholder="First Name"/>
                                <input type="text" class="form-control txt-field" name="last_name" id="first_name" placeholder="Last Name"/>
								<input type="email" class="form-control txt-field" name="email" id="email" placeholder="Email"/>
								{% if messages %}
								<ul class="messages">
									{% for message in messages %}
									<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
									{% endfor %}
								</ul>
								{% endif %}
								<input type="text" class="form-control txt-field" name="username" id="username" placeholder="username"/>
                                <input type="password" class="form-control txt-field" name="password" id="password" placeholder="Password"/>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									 <input type="submit" name="submit" id="submit" class="btn btn-default btn-lg btn-block text-center text-uppercase" value="Sign up"/>
                                </div>
                                <div>
                                    <h4 class="text-white pb-30"><a href = "/login"> Already a user</a></h4>
                                </div>
							</div>
						</form>
					</div>											
				</div>
			</div>					
        </section>
        <div>
            
        </div>
			
		
		<!-- End footer Area -->		
	
		<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
		<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' %}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="{% static 'js/vendor/bootstrap.min.js' % }"></script>			
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
		<script src="{% static 'https://code.jquery.com/ui/1.12.1/jquery-ui.js' %}"></script>			
		  <script src="{% static 'js/easing.min.js' %}"></script>			
		<script src="{% static 'js/hoverIntent.js' %}"></script>
		<script src="{% static 'js/superfish.min.js' %}"></script>	
		<script src="{% static 'js/jquery.ajaxchimp.min.js' % }"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>	
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>			
		<script src="{% static 'js/jquery.sticky.js' %}"></script>
		<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>	
		<script src="{% static 'js/waypoints.min.js' %}"></script>
		<script src="{% static'js/jquery.counterup.min.js' % }"></script>					
		<script src="{% static 'js/parallax.min.js' % }"></script>		
		<script src="{% static 'js/mail-script.js' %}"></script>	
		<script src="{% static 'js/main.js' %}"></script>
